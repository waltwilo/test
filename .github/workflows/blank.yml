# This is a basic workflow to help you get started with Actions

name: Jenkins

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Get IP and set ec2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ID_RSA: ${{ secrets.ID_RSA }}
        run: |
           mkdir ~/.ssh
           echo $ID_RSA > ~/.ssh/id_rsa
           chmod 400 ~/.ssh/id_rsa
           aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile class
           aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile class
           aws configure set region us-east-1 --profile class
           IP=`curl -s http://whatismyip.akamai.com/`
           echo $IP
           aws ec2 authorize-security-group-ingress --group-name "launch-wizard-3" --protocol tcp --port 33018 --cidr $IP/32 --profile class --output text
           ssh -i ~/.ssh/id_rsa -l admin -p 33018 54.159.142.179 build test -s
